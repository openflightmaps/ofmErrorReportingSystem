<ion-header>
  <ion-navbar>
    <ion-title><span style="color:white"> Sign up </span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#F0F0F0;">

  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-list style="width:300px; margin:20px auto;" inset>

      <ion-item  [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div class="inputsMain" ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
      </div>

      <ion-item class="inputsMain" [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <div class="inputsMain" ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div style="text-align:center" class="form-error">{{signupError}}</div>
      <button onMouseOver="this.style.color='dodgerblue'" onMouseOut="this.style.color='#333'" style="width:100px; margin:18px auto; background-color:white;color:#333;border:1px solid #BEBEBE" ion-button block type="submit" [disabled]="!form.valid">Sign up</button>
    </div>
  </form>
</ion-content>
