<ion-header>
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-list style="width:300px; margin:0 auto;" class="inpMain" inset>

      <ion-item  [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div class="inputsMain" ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
      </div>

      <ion-item class="inputsMain" [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <div class="inputsMain" ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div style="text-align:center" class="form-error">{{signupError}}</div>

      <button style="width:100px; margin:18px auto;" ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
    </div>
  </form>
</ion-content>
