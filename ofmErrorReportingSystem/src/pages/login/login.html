<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>

      <ion-item class="inputsMain" [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div class="inputsMain" ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
      </div>

      <ion-item class="inputsMain" [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <div class="inputsMain" ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div style="text-align:center" class="form-error">{{loginError}}</div>
      <div style="text-align:center">
        <button ion-button type="submit" [disabled]="!loginForm.valid">Log in</button>
        <button ion-button (click)="resetPassword()">Forgot password?</button>
      </div>
      <div style="text-align:center;">
        <p>
          If you're a new user, please sign up.
        </p>
      </div>

      <ion-list>
        <button style="width:auto;margin:0 auto" ion-button icon-left block clear (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Log in with Facebook
        </button>

        <button style="width:auto;margin:0 auto" ion-button icon-left block clear (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Log in with Google
        </button>

        <button style="width:auto;margin:0 auto" ion-button icon-left block clear (click)="signup()">
          <ion-icon name="person-add"></ion-icon>
          Sign up
        </button>

      </ion-list>
    </div>
  </form>
</ion-content>
